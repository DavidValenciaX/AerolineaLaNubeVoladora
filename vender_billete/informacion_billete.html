<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información del Billete</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Información del Billete</h2>
    <div id="billeteInfo"></div>
    <br>
    <a href="../index.html" class="button">Volver al Dashboard</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const billete = urlParams.get('billete');

            fetch(`http://localhost/flight-service/obtener_informacion_billete.php?billete=${billete}`)
                .then(response => response.json())
                .then(data => {
                    const billeteInfoDiv = document.getElementById('billeteInfo');
                    if (data.Billete) {
                        billeteInfoDiv.innerHTML = `
                            <div class='card'>
                                <p><strong>Número de Billete:</strong> ${data.Billete}</p>
                                <p><strong>Nombre:</strong> ${data.Nombre} ${data.Apellidos}</p>
                                <p><strong>Fecha de viaje:</strong> ${data.Fecha}</p>
                                <p><strong>Hora de viaje:</strong> ${data.Hora}</p>
                                <p><strong>Origen:</strong> ${data.Origen}</p>
                                <p><strong>Destino:</strong> ${data.Destino}</p>
                                <p><strong>Avión:</strong> ${data.Modelo}</p>
                                <p><strong>Asiento:</strong> ${data.Asiento}</p>
                            </div>
                        `;
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: 'No se encontró la información del billete.',
                            icon: 'error'
                        }).then(() => {
                            window.location.href = '../index.html';
                        });
                    }
                });
        });
    </script>
</body>
</html>
