<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Billete</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Buscar Billete</h2>
    <form id="buscarBilleteForm">
        <label for="billete">Número de Billete:</label>
        <input type="text" id="billete" name="billete" required><br><br>
        <input type="submit" name="buscar" value="Buscar">
    </form>

    <div id="result"></div>

    <br>
    <a href="../index.html" class="button">Volver al Dashboard</a>

    <script>
        document.getElementById('buscarBilleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const billete = document.getElementById('billete').value;

            fetch(`http://localhost/ticket-service/buscar_billete.php?billete=${billete}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    if (data.Billete) {
                        resultDiv.innerHTML = `
                            <div class='card'>
                                <h1>Información del Billete</h1>
                                <p><strong>Número de Billete:</strong> ${data.Billete}</p>
                                <p><strong>Nombre:</strong> ${data.Nombre} ${data.Apellidos}</p>
                                <p><strong>Fecha de viaje:</strong> ${data.Fecha}</p>
                                <p><strong>Hora de viaje:</strong> ${data.Hora}</p>
                                <p><strong>Origen:</strong> ${data.Origen}</p>
                                <p><strong>Destino:</strong> ${data.Destino}</p>
                                <p><strong>Avión:</strong> ${data.Modelo}</p>
                                <p><strong>Asiento:</strong> ${data.Asiento}</p>
                            </div>
                        `;
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: 'No se encontró la información del billete.',
                            icon: 'error'
                        });
                    }
                });
        });
    </script>
</body>
</html>
