<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #error-message {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <p id="error-message"></p>
    <form id="login-form">
        <label>Usuario:</label>
        <input type="text" name="usuario" required placeholder="Ingrese su usuario" title="Campo de usuario"><br>
        <label>Contrase침a:</label>
        <input type="password" name="contrasena" required placeholder="Ingrese su contrase침a"
            title="Campo de contrase침a"><br>
        <input type="submit" value="Iniciar sesi칩n">
    </form>
    <script>
        document
            .getElementById("login-form")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                fetch("http://localhost/user-service/login.php", {
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "application/json",
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            window.location.href = "/frontend/index.html";
                        } else {
                            document.getElementById("error-message").textContent = data.message;
                        }
                    })
                    .catch((error) => {
                        document.getElementById("error-message").textContent =
                            "Error en la solicitud. Intente de nuevo.";
                    });
            });

    </script>
</body>

</html>
