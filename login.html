<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #error-message {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h2>Login</h2>
    <form id="login-form">
        <label>Usuario:</label>
        <input type="text" name="usuario" required placeholder="Ingrese su usuario" title="Campo de usuario"><br>
        <label>Contraseña:</label>
        <input type="password" name="contrasena" required placeholder="Ingrese su contraseña"
            title="Campo de contraseña"><br>
        <input type="submit" value="Iniciar sesión">
    </form>
    <script>
        document
            .getElementById("login-form")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                fetch("http://localhost/user-service/login.php", {
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "application/json",
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            window.location.href = "/frontend/index.html";
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Credenciales inválidas',
                            });
                        }
                    })
                    .catch((error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error en la solicitud. Intente de nuevo.',
                        });
                    });
            });
    </script>
</body>

</html>
